<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" type="text/css" rel="stylesheet">
    <title>Vending Machine</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Vending Machine</h1>
    </header>
    <main class="mainWrapper">
        <!-- 왼쪽 섹션 -->
        <section class="machineSection">
            <ul class="colaList" id="colaList">
            </ul>
            <div class="buyWrapper">
                <p class="balanceMoney" id="balance"></p>
                <button type="button" class="returnButton" id="returnButton">거스름돈 반환</button>
                <input type="number" placeholder="입금액 입력" class="depositInput" id="deposit" min="0">
                <button type="button" class="depositButton" id="depositButton">입금</button>
                <ul class="buyColaList" id="buyColaList">
                </ul>
                <button type="button" class="buyButton" id="buyButton">획득</button>
            </div>
        </section>

        <section class="mySection">
            <!-- 오른쪽 위 섹션 -->
            <div class="myMoneyWrapper">
                <p class="myMoney" id="myMoney"></p>
            </div>
            <!-- 오른쪽 아래 섹션 -->
            <div class="myColaWrapper">
                <h2 class="myColaHeader">획득한 음료</h2>
                <ul class="ownColaList" id="ownColaList">
                </ul>
                <p class="totalMoney" id="total"></p>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
