<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" type="text/css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Vending Machine</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Vending Machine</h1>
    </header>
    <main class="main">
        <div class="mainWrapper">
            <!-- 왼쪽 섹션 -->
            <section class="machineSection">
                <ul class="colaList">
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Original_Cola.png">
                            <strong class="colaName">Original_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola soldout">
                            <img class="colaImage" src="./public/mediaquery/Violet_Cola.png">
                            <strong class="colaName">Violet_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Yellow_Cola.png">
                            <strong class="colaName">Yellow_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Cool_Cola.png">
                            <strong class="colaName">Cool_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Green_Cola.png">
                            <strong class="colaName">Green_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Orange_Cola.png">
                            <strong class="colaName">Orange_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                </ul>
                <div class="buyWrapper">
                    <p class="money balance" id="balance">0</p>
                    <button type="button" class="buttons return" id="returnButton">거스름돈 반환</button>
    
                    <input type="number" placeholder="입금액 입력" class="input deposit" id="deposit" min="0">
                    <button type="button" class="buttons deposit" id="depositButton">입금</button>
    
    
                    <ul class="buyDrinkList" id="buyDrinkList">
                        <!-- temp -->
                        <li>
                            <img class="buyColaImage" src="./public/mediaquery/Original_Cola.png" alt="buyColaImage">
                            <span class="colaName">Original_Cola</span>
                            <div class="buyColaCount">1</div>
                        </li>
                        <li>
                            <img class="buyColaImage" src="./public/mediaquery/Green_Cola.png" alt="buyColaImage">
                            <span class="colaName">Green_Cola</span>
                            <div class="buyColaCount">2</div>
                        </li>
                        <li>
                            <img class="buyColaImage" src="./public/mediaquery/Orange_Cola.png" alt="buyColaImage">
                            <span class="colaName">Orange_Cola</span>
                            <div class="buyColaCount">1</div>
                        </li>
                        <li>
                            <img class="buyColaImage" src="./public/mediaquery/Violet_Cola.png" alt="buyColaImage">
                            <span class="colaName">Violet_Cola</span>
                            <div class="buyColaCount">5</div>
                        </li>
                    </ul>
                    <button type="button" class="buttons buy" id="buyButton">획득</button>
                </div>
                
            </section>

            <section class="mySection">
                <!-- 오른쪽 위 섹션 -->
                <div class="myMoney">
                    <!-- 소지금 -->
                    <p class="money have" id="have">
                        25000
                    </p>
                </div>

                <!-- 오른쪽 아래 섹션 -->
                <div class="myDrinks">
                    <!-- 내가 가진 음료수 목록 -->
                    <h2 class="myDrinksHeader">획득한 음료</h2>
                    <ul class="ownDrinkList" id="ownDrinkList">
                        <!-- temp -->
                        <li>
                            <img class="buyColaImage" src="./public/mediaquery/Original_Cola.png" alt="buyColaImage">
                            <span class="colaName">Original_Cola</span>
                            <div class="buyColaCount">1</div>
                        </li>
                        <li>
                            <img class="buyColaImage" src="./public/mediaquery/Green_Cola.png" alt="buyColaImage">
                            <span class="colaName">Green_Cola</span>
                            <div class="buyColaCount">2</div>
                        </li>
                        <li>
                            <img class="buyColaImage" src="./public/mediaquery/Orange_Cola.png" alt="buyColaImage">
                            <span class="colaName">Orange_Cola</span>
                            <div class="buyColaCount">1</div>
                        </li>
                        <li>
                            <img class="buyColaImage" src="./public/mediaquery/Violet_Cola.png" alt="buyColaImage">
                            <span class="colaName">Violet_Cola</span>
                            <div class="buyColaCount">5</div>
                        </li>
                    </ul>
                    <p class="totalMoney" id="total">0</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
