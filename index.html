<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" type="text/css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Vending Machine</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Vending Machine</h1>
    </header>
        <div class="mainWrapper">
            <!-- 왼쪽 섹션 -->
            <section class="machineSection">
                <ul class="colaList" id="colaList">
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Original_Cola.png" alt="">
                            <strong class="colaName">Original_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Violet_Cola.png" alt="">
                            <strong class="colaName">Violet_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Yellow_Cola.png" alt="">
                            <strong class="colaName">Yellow_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Cool_Cola.png" alt="">
                            <strong class="colaName">Cool_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Green_Cola.png" alt="">
                            <strong class="colaName">Green_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="cola">
                            <img class="colaImage" src="./public/mediaquery/Orange_Cola.png" alt="">
                            <strong class="colaName">Orange_Cola</strong>
                            <span class="colaPrice">1000원</span>
                        </button>
                    </li>
                </ul>
                <div class="buyWrapper">
                    <p class="balanceMoney" id="balance">0</p>
                    <button type="button" class="returnButton" id="returnButton">거스름돈 반환</button>

                    <input type="number" placeholder="입금액 입력" class="depositInput" id="deposit" min="0">
                    <button type="button" class="depositButton" id="depositButton">입금</button>

                    <ul class="buyColaList" id="buyColaList">
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Original_Cola.png" alt="">
                                <strong class="buyColaName">Original_Cola</strong>
                                <span class="buyColaCount">0</span>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Violet_Cola.png" alt="">
                                <strong class="buyColaName">Violet_Cola</strong>
                                <span class="buyColaCount">0</>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Yellow_Cola.png" alt="">
                                <strong class="buyColaName">Yellow_Cola</strong>
                                <span class="buyColaCount">0</>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Cool_Cola.png" alt="">
                                <strong class="buyColaName">Cool_Cola</strong>
                                <span class="buyColaCount">0</>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Green_Cola.png" alt="">
                                <strong class="buyColaName">Green_Cola</strong>
                                <span class="buyColaCount">0</span>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Orange_Cola.png" alt="">
                                <strong class="buyColaName">Orange_Cola</strong>
                                <span class="buyColaCount">0</span>
                            </button>
                        </li>
                    </ul>

                    <button type="button" class="buyButton" id="buyButton">획득</button>
                </div>
            </section>

            <section class="mySection">
                <!-- 오른쪽 위 섹션 -->
                <div class="myMoneyWrapper">
                    <!-- 소지금 -->
                    <p class="myMoney" id="myMoney">
                        25000
                    </p>
                </div>

                <!-- 오른쪽 아래 섹션 -->
                <div class="myCola">
                    <!-- 내가 가진 음료수 목록 -->
                    <h2 class="myColaHeader">획득한 음료</h2>
                    <ul class="ownColaList" id="ownColaList">
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Original_Cola.png" alt="">
                                <strong class="buyColaName">Original_Cola</strong>
                                <span class="buyColaCount">0</span>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Violet_Cola.png" alt="">
                                <strong class="buyColaName">Violet_Cola</strong>
                                <span class="buyColaCount">0</>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Yellow_Cola.png" alt="">
                                <strong class="buyColaName">Yellow_Cola</strong>
                                <span class="buyColaCount">0</>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Cool_Cola.png" alt="">
                                <strong class="buyColaName">Cool_Cola</strong>
                                <span class="buyColaCount">0</>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Green_Cola.png" alt="">
                                <strong class="buyColaName">Green_Cola</strong>
                                <span class="buyColaCount">0</span>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img class="buyColaImage" src="./public/mediaquery/Orange_Cola.png" alt="">
                                <strong class="buyColaName">Orange_Cola</strong>
                                <span class="buyColaCount">0</span>
                            </button>
                        </li>
                    </ul>
                    <p class="totalMoney" id="total">0</p>
                </div>
            </section>
        </div>
</body>
</html>
