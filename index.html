<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" type="text/css" rel="stylesheet">
    <!-- <script src="./index.js" defer></script> -->
    <title>Vending Machine</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Vending Machine</h1>
    </header>
    <main class="main">
        <div class="mainWrapper">
            <!-- 왼쪽 섹션 -->
            <section class="sections machine">
                    <button class="cola first">
                        <img class="colaImage" src="./public/mediaquery/Original_Cola.png" alt="Original_Cola">
                        <span class="colaName">Original_Cola</span>
                        <span class="colaPrice">1000원</span>
                    </button>

                    <button class="cola second">
                        <img class="colaImage" src="./public/mediaquery/Violet_Cola.png" alt="Violet_Cola">
                        <span class="colaName">Violet_Cola</span>
                        <span class="colaPrice">1000원</span>
                    </button>
                    <button class="cola third">
                        <img class="colaImage" src="./public/mediaquery/Yellow_Cola.png" alt="Yellow_Cola">
                        <span class="colaName">Yellow_Cola</span>
                        <span class="colaPrice">1000원</span>
                    </button>
                    <button class="cola fourth">
                        <img class="colaImage" src="./public/mediaquery/Cool_Cola.png" alt="Cool_Cola">
                        <span class="colaName">Cool_Cola</span>
                        <span class="colaPrice">1000원</span>
                    </button>
                    <button class="cola fifth">
                        <img class="colaImage" src="./public/mediaquery/Green_Cola.png" alt="Green_Cola">
                        <span class="colaName">Green_Cola</span>
                        <span class="colaPrice">1000원</span>
                    </button>
                    <button class="cola sixth">
                        <img class="colaImage" src="./public/mediaquery/Orange_Cola.png" alt="Orange_Cola">
                        <span class="colaName">Orange_Cola</span>
                        <span class="colaPrice">1000원</span>
                    </button>

                    <p class="money balance">0</p>
                    <button type="button" class="buttons return" id="returnButton">거스름돈 반환</button>


                    <input type="number" placeholder="입금액 입력" class="input deposit" min="0">
                    <button type="button" class="buttons deposit" id="depositButton">입금</button>


                    <ul class="buyDrinkList">
                        <!-- 여기에 추가하는 것은 자바스크립트로 -->
                        <li>콜라 이미지 / 콜라 이름 / 콜라 개수</li>
                        <li>콜라 이미지 / 콜라 이름 / 콜라 개수</li>
                        <li>콜라 이미지 / 콜라 이름 / 콜라 개수</li>
                    </ul>
                    <button type="button" class="buttons buy" id="buyButton">획득</button>


            </section>

            <div class="rightDiv">
                <!-- 오른쪽 위 섹션 -->
                <section class="sections myMoney">
                    <!-- 소지금 -->
                    <p class="money have">
                        0
                    </p>
                </section>

                <!-- 오른쪽 아래 섹션 -->
                <section class="sections myDrinks">
                    <!-- 내가 가진 음료수 목록 -->
                    <h2 class="myDrinksHeader">획득한 음료</h2>
                    <ul class="ownDrinkList">
                        <!-- 여기에 추가하는 것은 자바스크립트로 -->
                        <li>콜라 이미지 / 콜라 이름 / 콜라 개수</li>
                        <li>콜라 이미지 / 콜라 이름 / 콜라 개수</li>
                        <li>콜라 이미지 / 콜라 이름 / 콜라 개수</li>
                    </ul>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
